<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        
    <main>
        <div class="calculator">
            <h2 >Calculator</h2>
            <label for="inputarea">
            <label for="inputarea">
            <input type="text" name="inputarea" id="interface">
         
            <br>
            
         <div class="keybuttons">
            <table ><tr>
                <td><button class="keys ckey">c</button ></td>
                <td><button class="keys">%</button ></td>
                <td><button class="keys">x</button ></td>
                <td><button class="keys">-</button></td>
                 </tr>
                
                 <tr>
                    <td><button class="keys">7</button></td>
                    <td><button class="keys">8</button></td>
                    <td><button class="keys">9</button></td>
                    <td><button class="keys">/</button></td>
                 </tr>

                 <tr>
                    <td><button class="keys">4</button></td>
                    <td><button class="keys">5</button></td>
                    <td><button class="keys">6</button></td>
                    <td><button class="keys">**</button></td>
                   
                 </tr>
                 <tr>
                    <td><button class="keys">1</button></td>
                    <td><button class="keys">2</button></td>
                    <td><button class="keys">3</button></td>
                    <td rowspan="2"><button class="spclkey">+</button></td>
                 </tr>

                 <tr>
                    <td><button class="keys">0</button></td>
                    <td><button class="keys">.</button></td>
                    <td><button class="keys">=</button></td>
                 </tr>
                </table>
        </div>
        </div>
    </main>
    </div>

    <script src="./script.js"></script>

</body>
</html>
